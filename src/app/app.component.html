<ion-app>

  <!-- Here we create the left side menu-->
  <ion-split-pane>
      <ion-menu>
        <ion-header>
          <ion-toolbar color="secondary">
            <ion-title>Left menu</ion-title>
          </ion-toolbar>
        </ion-header>
        <ion-content padding>

          <!-- Here we generate a list with the table of items we have created in the app.component.ts -->
          <ion-list>
            <ion-menu-toggle *ngFor="let p of appPage">
              <ion-item [routerLink]="p.url" [routerDirection]="'root'">
                <ion-icon slot="start" [name]="p.icon"></ion-icon>
                <ion-label>{{p.title}}</ion-label>
              </ion-item>
            </ion-menu-toggle>
          </ion-list>

        </ion-content>
      </ion-menu>
      <ion-router-outlet main>
      </ion-router-outlet>
    </ion-split-pane>
    
  </ion-app>
